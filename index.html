    <style>
      /* Custom application styles that work with WET-BOEW */
      .assessment-container {
        margin-top: 20px;
      }
      
      .step-indicator {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
      }
      
      .result-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin: 15px 0;
      }
      
      .result-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin: 15px 0;
      }
      
      .result-warning {
        background-color: #fff3cd;
        border-color: #ffeaa7;
        color: #856404;
        padding: 10px;
        border-radius: 4px;
        margin: 15px 0;
      }
      
      .criteria-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
      }
      
      .criteria-text {
        flex: 1;
      }
      
      .criteria-checkbox {
        width: 120px;
        text-align: center;
      }
      
      @media screen and (max-width: 767px) {
        .criteria-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        
        .criteria-checkbox {
          width: 100%;
          text-align: left;
        }
      }
    </style>
